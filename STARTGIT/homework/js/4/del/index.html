<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin-top: 30px;
            display: flex;
            height: 300px;
            width: 700px;
            border: 1px solid black;
            justify-content: space-around;
            align-items: center;
        }
        #div-img{
            box-sizing: border-box;
        }
        #div-img img{
            max-height: 250px;
            max-width: auto;
            padding: 0 10px;
            
        }
        #info{
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            font-size: 20px;
            color: black;
        }
        button{
            margin-top: 50px;
            margin-left: 50px;
            height: 40px;
            width: 220px;
            background-color: rgb(52, 171, 193);
            border: none;
            color: aliceblue;
            font-size: 16px;
            transition: all, 1.5s;
        }
        button:hover{
            background-color: #8A77FF;
            color: black;
            border-radius: 70px;
        }
        #info a{
            text-decoration: none;
            color: black;
        }
        select {
            margin-top: 10px;
            width: 220px;
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <button id="btn"><strong>Додати користувача</strong></button>
    <section id="container">
        <div id="div-img">
            <select id="imageSelect">
                <option value="img/1.jpg">Картинка 1</option>
                <option value="img/2.jpg">Картинка 2</option>
                <option value="img/3.jpg">Картинка 3</option>
            </select>
        </div>
        <div id="info">
        </div>
    </section>

    <script>
        const addUser = document.getElementById("btn");
        const info = document.getElementById("info");
        const addImg = document.getElementById("div-img");
        let userInfo;

        addUser.onclick = function(){
            const select = document.getElementById("imageSelect");
            const selectedImage = select.options[select.selectedIndex].value;
            
            const img = `
                <img src="${selectedImage}" alt=""> 
            `;
            addImg.innerHTML = img;
            
            userInfo = prompt("Введіть свої дані у вигляді", "Ім'я Призвіще Телефон Пошта");
            userInfo = userInfo.split(" ");
            if (userInfo.length !== 4){
                alert("Невірно введено інформацію")
                return
            };
            const div = `
                <div>Ім'я: ${userInfo[0]}</div>
                <div>Призвіще: ${userInfo[1]}</div>
                <a href="tel:+380441234567">Телефон: ${userInfo[2]}</a>
                <a href="mailto:example@gmail.com">Пошта: ${userInfo[3]}</a>
            `;         
            info.innerHTML = div;
        }
    </script>
</body>
</html>
